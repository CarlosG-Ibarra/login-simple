<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form-container">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="loginEmail" placeholder="Correo" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button onclick="login()">Iniciar Sesión</button>
            <p>¿No tienes una cuenta? <a onclick="showRegisterForm()">Regístrate ahora</a></p>
        </div>
        <div id="registerForm" class="form-container hidden">
            <h2>Registro</h2>
            <input type="email" id="registerEmail" placeholder="Correo" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <button onclick="register()">Registro</button>
            <p>¿Ya tienes una cuenta? <a onclick="showLoginForm()">Inicia Sesión</a></p>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
